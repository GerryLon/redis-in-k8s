apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: sts-redis-cc
spec:
  serviceName: "svc-redis-cc"
  replicas: 1
  template:
    metadata:
      labels:
        name: sts-redis-cc
        environment: test
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: cntr-redis-cc
        image: YourImage
        imagePullPolicy: Always
        env:
        - name: CLUSTER_CTRL
          value: "true"
        - name: REDIS_CLUSTER_SLAVE_QUANTUM
          value: "1"
        - name: LOG_LEVEL
          value: 0
        - name: SHOW_HEALTH_DETAIL
          value: "true"
        - name: API_SERVER_ADDR
          value: "172.20.0.12:8080"
        - name: REDIS_PORT
          value: "6380"
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 6380